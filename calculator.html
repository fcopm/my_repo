<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <style type="text/css" media="screen">
        body {font-family: sans-serif;}
        h1 {text-align:center;font-size:1.5em;}
        .display input {width:100%;height:25px;border:none;}
        .calculator {width:200px;margin:0px auto;padding:10px;background-color:#CCC;}
        .buttons {padding-top:10px;}
        .buttons button {padding:5px;border:none;background-color:#666;color:#FFF;font-weight:bold;font-family:monospace;}
        .buttons button:hover {background-color:#999;cursor:pointer;}
    </style>
    <script type="text/javascript">
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function sine() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Calculadora de Francisco Peguero</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" id="n1">
            </div>
            <div class="buttons">
                <button onclick="cube()"> x^3 </button>
                <button onclick="sine()"> sin </button>
            </div>
        </div>
    </div>
</body>
</html>
